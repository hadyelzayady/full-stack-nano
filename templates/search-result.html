<!DOCTYPE html>
<html>
<head>
	<title>search result</title>
</head>
<body>
	{% if items.first()==None %}
	<h1>No items found</h1>
	<a href="{{url_for('restaurants')}}"></a>
	{% else %}
	{% for i in range(size) %}
	<p><a href="{{url_for('restaurantMenu',restaurant_id=restaurants[i].id, hilightFlag=items[i].name)}}">{{items[i].name}}</a> in {{restaurants[i].name}}</p>
	<br>
	{% endfor %}
	{% endif %}
</body>
</html>
