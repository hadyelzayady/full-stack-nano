<!DOCTYPE html>
<html>
<head>
 	<title>restaurants</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
	<div class="pane">
		<h1 class="header">My Restaurants</h1>
		<a href="{{url_for('newRestaurant')}}">add restaurant</a>
		 <div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    </div>
		{% for restaurant in restaurants %}
		<div class="restaurant">
			<a class="name" href="{{url_for('restaurantMenu',restaurant_id=restaurant.id)}}"><p>{{restaurant.name}}</p></a><br>	
			<div class="restaurant-options">
				<button onclick="location.href='{{url_for('editRestaurant',restaurant_id=restaurant.id)}}'">Edit</button>
				<button onclick="location.href='{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}'">Delete</button>
			</div>
		</div>
		{% endfor %}
	</div>
</body>
</html>
